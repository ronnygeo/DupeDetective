<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> Report</div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <div class="form-row">
          <label for="assignment">Assignment</label>
          <select class="form-control" id="assignment">
            <option *ngFor="let assignment of assignments">{{assignment.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
      <div class="form-group">
        <label for="student1">Student 1</label>
        <select class="form-control" id="student1">
          <option *ngFor="let student of students">{{student.name}}</option>
        </select>
      </div>
        </div>
        <div class="col">
      <div class="form-group">
        <label for="student2">Student 2</label>
        <select class="form-control" id="student2">
          <option *ngFor="let student of students">{{student.name}}</option>
        </select>
      </div>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col">
        <div class="card text-white o-hidden h-100" style="background-color: darkcyan">
          <div class="card-body">
            <div class="card-header" style="background-color: transparent;font-size: larger ">
              50%
            </div>
            <div class="card-body-icon">
              <i class="fa fa-fw fa-comments"></i>
            </div>
            <div class="mr-5">Overall Score</div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="exactCopy">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          <strong>This is a live one!</strong> The files are an exact copy!
        </div>
      </div>
    </div>
    <!-- Icon Cards-->
    <div class="row">
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-primary o-hidden h-100">
          <div class="card-body">
            <div class="card-body-icon">
              <i class="fa fa-fw fa-comments"></i>
            </div>
            <div class="mr-5">Structure Model</div>
          </div>
          <a class="card-footer text-white clearfix small z-1" (click)="open('structure')">
            <span class="float-left">View Details</span>
            <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
          </a>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-warning o-hidden h-100">
          <div class="card-body">
            <div class="card-body-icon">
              <i class="fa fa-fw fa-list"></i>
            </div>
            <div class="mr-5">Hashing Model</div>
          </div>
          <a class="card-footer text-white clearfix small z-1" (click)="open('hashing')">
            <span class="float-left">View Details</span>
            <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
          </a>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-success o-hidden h-100">
          <div class="card-body">
            <div class="card-body-icon">
              <i class="fa fa-fw fa-shopping-cart"></i>
            </div>
            <div class="mr-5">Loop/Cond Model</div>
          </div>
          <a class="card-footer text-white clearfix small z-1" (click)="open('loop')">
            <span class="float-left">View Details</span>
            <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
          </a>
        </div>
      </div>
      <div class="col-xl-3 col-sm-6 mb-3">
        <div class="card text-white bg-danger o-hidden h-100">
          <div class="card-body">
            <div class="card-body-icon">
              <i class="fa fa-fw fa-support"></i>
            </div>
            <div class="mr-5">Winnowing</div>
          </div>
          <a class="card-footer text-white clearfix small z-1" (click)="open('winnowing')">
            <span class="float-left">View Details</span>
            <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
          </a>
        </div>
      </div>
    </div>
    <div class="row align-content-center"><div class="col" style="text-align: center;">
    <a class="btn btn-primary white-text">Download Report</a>
    </div></div>
  </div>
</div>
