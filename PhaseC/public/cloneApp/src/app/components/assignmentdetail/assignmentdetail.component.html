<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> My Assignments</div>
  <div class="card-body">

<div *ngIf="assignment">

  <h2>{{ assignment.name | uppercase }} Details</h2>
  <div><span>id: </span>{{assignment.id}}</div>
  <div>

    <label>name:
      <input [(ngModel)]="assignment.name" placeholder="name"/>
    </label>
  </div>

</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
  </div>
</div>
