<div class="card mb-3">
  <div class="card-header">
    <i class="fa fa-table"></i> My Assignments</div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Course</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let assignment of assignments">

            <td>{{assignment.id}}</td>
          <td><a routerLink="/assignment/{{assignment.id}}">{{assignment.name}}</a></td>
            <td>{{assignment.course}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
