<br>
<div class="container">
<div class="card card-login mx-auto mt-5" style="color: #777;">
  <div class="card-header">Login</div>
  <div class="card-body">
    <div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
    <form>
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input [(ngModel)]="username" class="form-control" name="username" id="InputUsername" type="text" aria-describedby="usernameHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="InputPassword">Password</label>
        <input [(ngModel)]="password" class="form-control" name="password" id="InputPassword" type="password" placeholder="Password">
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember Password</label>
        </div>
      </div>
      <a class="btn btn-primary btn-block white-text" (click)="login()">Login</a>
    </form>
    <div class="text-center">
      <a class="d-block small mt-3" routerLink="/register">Register an Account</a>
    </div>
</div>
</div>
</div>
